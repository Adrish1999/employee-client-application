<div class="container my-4">
    <form class="form-inline" [formGroup]="employeeSearchForm" (ngSubmit)="onSearch()">
        <b class="my-1 mr-2">Employee Id</b>
        <input type="number" class="form-control mb-2 mr-sm-2" formControlName="id">
        <input type="submit" value="Search" class="btn btn-primary mb-2">
    </form>
    <div class="alert alert-danger" *ngIf="employeeSearchForm.controls['id'].hasError('required')">
        Employee Id cannot be empty
    </div>
</div>

<div class="container" *ngIf="errorResponse">
    <h3 class="text-danger">{{errorResponse}}</h3>
</div>

<div class="container" *ngIf="employee">
    <h1 class="text-center">Employee Update Form</h1>
    <form [formGroup]="employeeUpdateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Employee Id</label>
            <input type="number" class="form-control" formControlName="empId">
        </div>

        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label>Employee Designation</label>
            <input type="text" class="form-control" formControlName="designation">
        </div>

        <div class="form-group">
            <label>Employee Date Of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth">
        </div>

        <div class="form-group">
            <label>Employee Manager Id</label>
            <input type="number" class="form-control" formControlName="managerId">
        </div>

        <div class="form-group">
            <label>Employee Salary</label>
            <input type="number" class="form-control" formControlName="salary">
        </div>

        <div class="form-group">
            <label>Employee Department Id</label>
            <input type="number" class="form-control" formControlName="deptId">
        </div>

        <div align="center">
            <input type="submit" class="btn btn-success" value="Update Employee">
        </div>
    </form>
</div>

<div class="m-3">
    <h3 class="text-success text-center">{{updateEmployeeResponse}}</h3>
</div>
