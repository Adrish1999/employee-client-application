<div class="container">
    <h1 class="text-center">Employee Form</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Employee Id</label>
            <input type="number" class="form-control" formControlName="empId">
        </div>

        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label>Employee Designation</label>
            <input type="text" class="form-control" formControlName="designation">
        </div>

        <div class="form-group">
            <label>Employee Date Of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth">
        </div>

        <div class="form-group">
            <label>Employee Manager Id</label>
            <input type="number" class="form-control" formControlName="managerId">
        </div>

        <div class="form-group">
            <label>Employee Salary</label>
            <input type="number" class="form-control" formControlName="salary">
        </div>

        <div class="form-group">
            <label>Employee Department Id</label>
            <input type="number" class="form-control" formControlName="deptId">
        </div>

        <div align="center">
            <input type="submit" class="btn btn-success" value="Add Employee">
        </div>
    </form>
    <div class="m-3">
        <h3 class="text-success text-center" *ngIf="addEmployeeResponse">Employee Added Successfully</h3>
    </div>
</div>
